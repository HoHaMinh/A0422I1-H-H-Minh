<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add form customer</title>
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white" style="height: 10%">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav justify-content-center" style="width: 70%">
        <li class="nav-item">
          <a class="nav-link active fs-6" aria-current="page" th:href="@{/employee/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fs-6" aria-current="page" th:href="@{/manager/employee}">Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fs-6" aria-current="page" th:href="@{/employee/customer}">Customer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fs-6" aria-current="page" th:href="@{/employee/service}">Service</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fs-6" aria-current="page" th:href="@{/employee/contract}">Contract</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container-fluid" style="height: 65%">
  <div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical"
         style="width: 20%">
      <a  style="text-decoration: none" th:href="@{/manager/employee}">
        <button class="nav-link" id="v-pills-home-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                aria-selected="true">Employee Management
        </button>
      </a>
      <a  style="text-decoration: none" th:href="@{/employee/customer}">
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                aria-selected="false">Customer Management
        </button>
      </a>
      <a  style="text-decoration: none" th:href="@{/employee/service}">
        <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
                type="button" role="tab" aria-controls="v-pills-messages"
                aria-selected="false">Service management
        </button>
      </a>
      <a style="text-decoration: none" th:href="@{/employee/contract}">
        <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
                type="button" role="tab" aria-controls="v-pills-settings"
                aria-selected="false">Contract management
        </button>
      </a>
    </div>
    <div class="tab-content" id="v-pills-tabContent" style="width: 80%">
      <div class="tab-pane fade" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
           tabindex="0"></div>
      <div class="tab-pane fade active show" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
           tabindex="0">
        <div style="height: 10%; width: 100%">
          <h10 style="text-align: left" class="text-danger" th:if="${mess != null}" th:text="${mess}"></h10>
          <h4 style="text-align: center" class="text-primary">Add new customer</h4>
        </div>
        <div style="height: 90%; width: 100%">
          <form class="row" method="post" th:action="@{/employee/customer/add}" th:object="${customer}">
            <div class="col-md-12">
              <label class="form-label">Ranking</label>
              <select class="form-select mb-3" aria-label=".form-select example" th:field="*{customerType}">
<!--                <option>Choose ranking</option>-->
                <option th:each="typeId: ${customerTypeList}" th:value="${typeId.getCustomerTypeId()}" th:text="${typeId.getCustomerTypeName()}"></option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Name</label>
<!--              <p style="color: red" th:if="${!errorMap.isEmpty()}" th:text="${errorMap.get('name')}"> </p>-->
              <input type="text" class="form-control" th:field="*{customerName}">
            </div>
            <div class="col-6">
              <label class="form-label">Birthday</label>
<!--              <p style="color: red" th:if="${!errorMap.isEmpty()}" th:text="${errorMap.get('birthday')}"> </p>-->
              <input type="date" class="form-control" th:field="*{customerBirthday}">
            </div>
            <div class="col-12">
              <label class="form-label">Gender</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{customerGender}" value="true" checked="checked">
                <label class="form-check-label">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" th:field="*{customerGender}" value="false">
                <label class="form-check-label" >
                  Female
                </label>
              </div>
            </div>
            <div class="col-6">
              <label class="form-label">Id card</label>
<!--              <p style="color: red" th:if="${!errorMap.isEmpty()}" th:text="${errorMap.get('idCard')}"> </p>-->
              <input type="text" class="form-control" th:field="*{customerIdCard}">
            </div>
            <div class="col-6">
              <label class="form-label">Phone</label>
<!--              <p style="color: red" th:if="${!errorMap.isEmpty()}" th:text="${errorMap.get('phone')}"> </p>-->
              <input type="text" class="form-control" th:field="*{customerPhone}">
            </div>
            <div class="col-6">
              <label class="form-label">Email</label>
<!--              <p style="color: red" th:if="${!errorMap.isEmpty()}" th:text="${errorMap.get('email')}"> </p>-->
              <input type="text" class="form-control" th:field="*{customerEmail}">
            </div>
            <div class="col-6">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" th:field="*{customerAddress}">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"
           tabindex="0"></div>
      <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"
           tabindex="0"></div>
    </div>
  </div>
</div>
<div class="container-fluid bg-white" style="height: 5%">
  <h6 style="text-align: center" class="text-primary bg-light">Right reserved by Furama</h6>
</div>
<script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
