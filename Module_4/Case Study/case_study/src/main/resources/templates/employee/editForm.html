<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit form employee</title>
  <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white" style="height: 10%">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav justify-content-center" style="width: 70%">
        <li class="nav-item">
          <a class="nav-link active fs-6" aria-current="page" th:href="@{/employee/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fs-6" aria-current="page" th:href="@{/manager/employee}">Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fs-6" aria-current="page" th:href="@{/employee/customer}">Customer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fs-6" aria-current="page" th:href="@{/employee/service}">Service</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active fs-6" aria-current="page" th:href="@{/employee/contract}">Contract</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container-fluid" style="height: 65%">
  <div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical"
         style="width: 20%">
      <a  style="text-decoration: none" th:href="@{/manager/employee}">
        <button class="nav-link" id="v-pills-home-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                aria-selected="true">Employee Management
        </button>
      </a>
      <a  style="text-decoration: none" th:href="@{/employee/customer}">
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                aria-selected="false">Customer Management
        </button>
      </a>
      <a  style="text-decoration: none" th:href="@{/employee/service}">
        <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages"
                type="button" role="tab" aria-controls="v-pills-messages"
                aria-selected="false">Service management
        </button>
      </a>
      <a style="text-decoration: none" th:href="@{/employee/contract}">
        <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"
                type="button" role="tab" aria-controls="v-pills-settings"
                aria-selected="false">Contract management
        </button>
      </a>
    </div>
    <div class="tab-content" id="v-pills-tabContent" style="width: 80%">
      <div class="tab-pane fade" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
           tabindex="0">
        <div style="height: 10%; width: 100%">
          <h4 style="text-align: center" class="text-primary">Edit employee</h4>
        </div>
        <div style="height: 90%; width: 100%">
          <form class="row" method="post" th:action="@{/manager/employee/edit}" th:object="${employee}">
            <div class="col-12">
              <input type="text" hidden th:field="*{employeeId}" class="form-control" th:value="${employee.getEmployeeId()}"
                     th:placeholder="${employee.getEmployeeId()}">
            </div>
            <div class="col-6">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" th:field="*{employeeName}" th:placeholder="${employee.getEmployeeName()}">
            </div>
            <div class="col-6">
              <label class="form-label">Birthday</label>
              <input type="text" class="form-control" th:field="*{employeeBirthday}" th:placeholder="${employee.getEmployeeBirthday()}"
                     onfocus="(this.type='date')">
            </div>
            <div class="col-6">
              <label class="form-label">Id card</label>
              <input type="text" class="form-control" th:field="*{employeeIdCard}" th:placeholder="${employee.getEmployeeIdCard()}">
            </div>
            <div class="col-6">
              <label class="form-label">Salary</label>
              <input type="text" class="form-control" th:field="*{employeeSalary}" th:placeholder="${employee.getEmployeeSalary()}">
            </div>
            <div class="col-6">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" th:field="*{employeePhone}" th:placeholder="${employee.getEmployeePhone()}">
            </div>
            <div class="col-6">
              <label class="form-label">Email</label>
              <input type="text" class="form-control" th:field="*{employeeEmail}" th:placeholder="${employee.getEmployeeEmail()}">
            </div>
            <div class="col-6">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" th:field="*{employeeAddress}" th:placeholder="${employee.getEmployeeAddress()}">
            </div>
            <div class="col-12">
              <label class="form-label">Position</label>
              <select class="form-select mb-3" aria-label=".form-select example" th:field="*{position}">
                <option th:each="position: ${positionList}" th:value="${position.getPositionId()}" th:text="${position.getPositionName()}"></option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Education Degree</label>
              <select class="form-select mb-3" aria-label=".form-select example" th:field="*{educationDegree}">
                <option th:each="educationDegree: ${educationDegreeList}" th:value="${educationDegree.getEducationDegreeId()}"
                        th:text="${educationDegree.getEducationDegreeName()}"></option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Division</label>
              <select class="form-select mb-3" aria-label=".form-select example" th:field="*{division}">
                <option th:each="division: ${divisionList}" th:value="${division.getDivisionId()}" th:text="${division.getDivisionName()}"></option>
              </select>
            </div>
            <div class="col-12">
              <input type="text" hidden th:field="*{userId}" class="form-control" th:value="${employee.userId.getUsername()}">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
      <div class="tab-pane fade active show" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
           tabindex="0"></div>
      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"
           tabindex="0"></div>
      <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"
           tabindex="0"></div>
    </div>
  </div>
</div>
<div class="container-fluid bg-white" style="height: 5%">
  <h6 style="text-align: center" class="text-primary bg-light">Right reserved by Furama</h6>
</div>
<script src="/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
