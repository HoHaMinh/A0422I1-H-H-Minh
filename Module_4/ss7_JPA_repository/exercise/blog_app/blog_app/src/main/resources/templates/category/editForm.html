<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Category Form</title>
</head>
<body>
<h1>Edit category</h1>
<form th:action="@{/editCategory}" method="post" th:object="${category}">
    <input type="hidden" th:field="*{id}">
    <label>Name of category</label>
    <br>
    <input th:field="*{nameCategory}" th:placeholder="*{nameCategory}"/>
    <br>
    <button type="submit">Edit category</button>
</form>
<a th:href="@{/}"><h3>Back to main menu</h3></a>
</body>
</html>
