<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create form</title>
</head>
<body>
<h1>Create province</h1>
<p>
  <a href="/">Back to province list</a>
</p>
<form th:action="@{/create}" th:object="${province}" method="post">
  <table>
    <tr>
      <td>Name:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create province"></td>
    </tr>
  </table>
</form>
</body>
</html>
