<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit form</title>
</head>
<body>
<h1>Edit province</h1>
<p>
  <a href="/">Back to province list</a>
</p>
<form th:action="@{/edit}" th:object="${province}" method="post">
  <input th:type="hidden" name="id" th:field="*{idProvince}">
  <table>
    <tr>
      <td>Name of province:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Edit province"></td>
    </tr>
  </table>
</form>
</body>
</html>
