<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List provinces</title>
</head>
<body>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<a th:href="@{/showCreateForm}">Create new province</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="province, iter: ${list}" th:object="${province}">
        <tr>
            <td th:text="${iter.count}"></td>
            <td th:text="*{name}"></td>
            <td><a th:href="@{/showEditForm/{id} (id=*{idProvince})}">Edit</a></td>
            <td><a th:href="@{/delete/{id} (id=*{idProvince})}">Delete</a></td>
        </tr>
    </th:block>
</table>
<a href="/showListCustomer"><h3>Show list of customer</h3></a>
</body>
</html>
