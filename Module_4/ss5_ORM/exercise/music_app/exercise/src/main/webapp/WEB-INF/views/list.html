<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,tr,td,th {
            border: solid 1px;
            text-align: center;
            align-content: center;
        }
    </style>
</head>
<body>
<h1>List of songs</h1>
    <audio controls>
        <source src="./upload/TimLai.mp3" type="audio/mpeg">

<!--        <A href="file://D:/Code%20gym/Program/Module_4/ss5_ORM/exercise/music_app/exercise/src/main/webapp/upload/TimLai.mp3">listen</A>-->
    </audio>
<a th:href="@{/showAddForm}" style="text-decoration: none"><h3>Add new song</h3></a>
<h4 th:text="${msg}"></h4>
<table>
    <tr>
        <th>
            Name of song
        </th>
        <th>
            Singer
        </th>
        <th>
            Type of song
        </th>
        <th>
            Link of song
        </th>
        <th>
            Edit
        </th>
        <th>
            Delete
        </th>
        <th>
            Listen
        </th>
    </tr>
    <tr th:each="songs, Iter: ${songs}" th:object="${songs}">
        <td th:text="*{name}"></td>
        <td th:text="*{singer}"></td>
        <td th:text="*{type}"></td>
        <td th:text="*{song}"></td>
        <td><a th:href="@{/showEditForm/{name} (name=*{name})}">Edit</a></td>
        <td><a th:href="@{/delete/{name}/{song} (name=*{name},song=*{song})}">Delete</a></td>
        <td><a th:href="@{/listen (song=*{song})}">Listen</a></td>
    </tr>
</table>
</body>
</html>
