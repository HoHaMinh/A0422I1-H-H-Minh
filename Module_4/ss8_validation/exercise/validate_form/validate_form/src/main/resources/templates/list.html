<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
  <style>
    table,tr, th, td {
      border: solid 1px;
      text-align: center;
      align-content: center;
    }
  </style>
</head>
<body>
<h1>List of users</h1>
<a th:href="@{/showCreateForm}"><h3>Add new user</h3></a>
<table>
  <tr>
    <th>
      No
    </th>
    <th>
      First name
    </th>
    <th>
      Last name
    </th>
    <th>
      Phone number
    </th>
    <th>
      Age
    </th>
    <th>
      Email
    </th>
  </tr>
  <tr th:each="user, iter : ${list}" th:object="${user}">
    <td th:text="${iter.count}"></td>
    <td th:text="*{firstName}"></td>
    <td th:text="*{lastName}"></td>
    <td th:text="*{phoneNumber}"></td>
    <td th:text="*{age}"></td>
    <td th:text="*{email}"></td>
  </tr>
</table>
</body>
</html>
