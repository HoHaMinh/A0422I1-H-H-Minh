<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Form</title>
</head>
<body>
<h1>Add new user</h1>
<form th:object="${user}" method="post" th:action="@{/create}">
    <label>First name of user</label>
    <br>
    <input th:field="*{firstName}">
    <br>
    <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    <br>
    <label>Last name of user</label>
    <br>
    <input th:field="*{lastName}">
    <br>
    <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    <br>
    <label>Phone number</label>
    <br>
    <input th:field="*{phoneNumber}">
    <br>
    <span style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
    <br>
    <label>Age</label>
    <br>
    <input th:field="*{age}">
    <br>
    <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    <br>
    <label>Email</label>
    <br>
    <input th:field="*{email}">
    <br>
    <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br>
    <button type="submit">Add new user</button>
</form>
<A th:href="@{/}"><h3>Back to list user</h3></A>
</body>
</html>
