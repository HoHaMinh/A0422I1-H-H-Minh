<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit form</title>
</head>
<body>
<h1>Edit customer</h1>
<p>
  <a th:href="@{/}">Back to customer list</a>
</p>
<form th:action="@{/edit}" th:object="${customer}" method="post">
  <input th:type="hidden" th:field="*{id}">
  <table>
    <tr>
      <td>First name:</td>
      <td><input type="text" th:field="*{firstName}" th:placeholder="*{firstName}"/></td>
    </tr>
    <tr>
      <td>Last name:</td>
      <td><input type="text" th:field="*{lastName}" th:placeholder="*{lastName}"/></td>
    </tr>
  </table>
  <button type="submit">Update customer</button>
</form>
</body>
</html>
