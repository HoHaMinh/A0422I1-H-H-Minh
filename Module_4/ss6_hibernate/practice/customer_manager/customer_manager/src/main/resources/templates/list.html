<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<a th:href="@{/showCreateForm}"><h3>Create new customer</h3></a>
<h1>Customers</h1>
<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer : ${list}" th:object="${customer}">
        <tr>
            <td th:text="*{firstName}"></td>
            <td th:text="*{lastName}"></td>
            <td><a th:href="@{/showEditForm/{id} (id=*{id})}">Edit<</a></td>
            <td><a th:href="@{/delete/{id} (id=*{id})}">Delete<</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
