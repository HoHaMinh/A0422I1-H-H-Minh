<div class="card" style="width: 20rem;" *ngIf="user">
  <div class="card-body">
    <h4 class="card-title">{{user.email}}</h4>
    <p class="card-text">{{user.password}}</p>
    <p class="card-text">{{user.country}}</p>
    <p class="card-text">{{user.age}}</p>
    <p class="card-text">{{user.gender}}</p>
    <p class="card-text">{{user.phone}}</p>
  </div>
</div>
