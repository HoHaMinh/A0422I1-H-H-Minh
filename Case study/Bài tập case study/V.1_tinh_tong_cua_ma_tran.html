<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của ma trận</title>
</head>
<body>
<script>
    let array = [
        [2,4,7],
        [3,5,9]
    ]
    let sum=0;
    function calculateSum() {
        for (let i=0; i<array.length; i++) {
            for (let j=0; j<array[i].length; j++) {
                if (array[i][j] % 2==0) {
                    sum += array[i][j];
                }
            }
        } return sum
    }
    calculateSum();
    document.write('Sum of even number of matrix is ' + sum);

</script>
</body>
</html>
