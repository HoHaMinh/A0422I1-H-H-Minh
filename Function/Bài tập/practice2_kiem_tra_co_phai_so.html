<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra có phải số không</title>
</head>
<body>
<SCRIPT>
    let number = prompt('Pls enter your number');
    let check = true;
    checkNumber(number);
    function checkNumber(number) {
        if (isNaN(number)) {
            check=false
            alert(check);
        } else {
            alert(check);
        }
    }
</SCRIPT>
</body>
</html>
