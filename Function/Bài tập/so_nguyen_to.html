<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    function findPrime(max) {
        for (let i=2; i<=max; i++) {
            let j=2;
            while (i%j!=0) {
                j++;
            } if (i==j) {
                document.write(i + '<br>');
            }
        }
    }
    findPrime(10000);
</script>
</body>
</html>
