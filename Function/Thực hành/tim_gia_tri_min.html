<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị min của mảng cho trước</title>
</head>
<body>
<script>
    let arr = [
        [3, 5, 1, 8, -3, 7, 8],
        [7, 12, 6, 9, -20, 56, 89],
        [],
        [0, 0, 0, 0, 0, 0]
    ];
    let min= arr[0][0];
    function findMin(arr) {
        for (let i in arr) {
            for (let j in arr[i]) {
                if (min>arr[i][j]) {
                    min=arr[i][j];
                }
            }
        } return min
    }
    document.write(findMin(arr));
</script>
</body>
</html>
