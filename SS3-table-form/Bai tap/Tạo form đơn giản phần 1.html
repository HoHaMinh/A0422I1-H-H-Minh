<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản phần 1</title>
</head>
<body style="font-size: 6mm">
<form method="post" action="abc.xyz">
    <h1 style="text-align: center; background: coral; size: 35px; color: white">Sở thích của bạn</h1>
    <table>
        <tr>
            <td style="text-align: right; color: blue ; width: 15cm">Họ và tên</td>
            <td> <Input type="text" name="your name" style="width: 8cm"/></td>
        </tr>
        <tr>
            <td style="text-align: right; color: blue ; width: 15cm">Email</td>
            <td> <Input type="text" name="email" style="width: 5cm"/></td>
        </tr>
        <tr>
            <td style="text-align: right; color: blue ; vertical-align: text-top; width: 15cm">Sở thích</td>
            <td>
                <table style="color: coral">
                    <tr>
                        <Td> <input type="checkbox" id="Thể thao" name="hobby" value="Thể thao"
                            <label for="Thể thao">Thể thao</label></Td>
                        <Td> <input type="checkbox" id="Âm nhạc" name="hobby" value="Âm nhạc"
                            <label for="Âm nhạc">Âm nhạc</label></Td>
                        <Td> <input type="checkbox" id="Đọc sách" name="hobby" value="Đọc sách"
                            <label for="Đọc sách">Đọc sách</label></Td>
                    </tr>
                    <tr>
                        <Td> <input type="checkbox" id="Lướt web" name="hobby" value="Lướt web"
                            <label for="Lướt web">Lướt web</label></Td>
                        <Td> <input type="checkbox" id="Chơi game" name="hobby" value="Chơi game"
                            <label for="Chơi game">Chơi game</label></Td>
                        <Td> <input type="checkbox" id="Điện ảnh" name="hobby" value="Điện ảnh"
                            <label for="Điện ảnh">Điện ảnh</label></Td>
                    </tr>
                    <tr>
                        <Td> <input type="checkbox" id="Du lịch" name="hobby" value="Du lịch"
                            <label for="Du lịch">Du lịch</label></Td>
                    </tr>
                    <tr>
                        <td> <input type="submit" value="Gởi thông tin" style="background-color: gainsboro; width: 5cm; font-size: 6mm"/></td>
                        <td> <input type="reset" value="Nhập lại" style="background-color: gainsboro; width: 3cm; font-size: 6mm"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
