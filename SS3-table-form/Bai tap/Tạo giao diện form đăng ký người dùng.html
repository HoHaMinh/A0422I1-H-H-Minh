<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <p><b>Họ và tên:</b></p>
    <input type="text" name="Name" width="5cm">
    <p><b>Email:</b></p>
    <input type="text" name="email" width="5cm">
    <p><b>Số điện thoại:</b></p>
    <input type="text" name="phone" width="5cm">
    <p><b>Giới tính:</b></p>
    <input type="radio" id="Nam" name="gender" value="Nam">
    <label for="Nam">Nam</label>
    <input type="radio" id="Nữ" name="gender" value="Nữ">
    <label for="Nữ">Nữ</label> <br> <br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
