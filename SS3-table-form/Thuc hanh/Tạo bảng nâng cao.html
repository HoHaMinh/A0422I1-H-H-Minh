<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao</title>
    <style>
        th {color: white; background-color: coral; width: 5cm; height: 1.5cm}
    </style>
</head>
<body>
<h2>Thời khóa biểu</h2>
<table border="1", style="text-align: center">
    <tr>
        <Th rowspan="2">Thứ</Th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <Tr>
        <th> Sáng </th>
        <th> Chiều </th>
    </Tr>
    <tr>
        <Td>Thứ hai</Td>
        <Td>Thể dục</Td>
        <Td>Hướng dẫn trò chơi mới</Td>
    </tr>
    <tr>
        <Td>Thứ 3</Td>
        <Td>Nhận biết tập nói</Td>
        <Td>Rèn nề nếp kĩ năng sống</Td>
    </tr>
    <tr>
        <Td>Thứ 4</Td>
        <Td>Âm nhạc</Td>
        <Td>Vui chơi</Td>
    </tr>
    <tr>
        <Td>Thứ 5</Td>
        <Td>Văn học</Td>
        <Td>Nhận biết các giá trị sống</Td>
    </tr>
</table>
</body>
</html>
