<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status=status;
        } turnOn () {
            return this.status = true;
        } turnOff () {
        return this.status = false;
        }
    }
    class SwitchButton {
        constructor(status,electricLamp) {
            this.status = status;
            this.electricLamp = electricLamp;
        } connectToLamp () {
            return this.electricLamp.status = false;
        } switchOn () {
            this.status = true;
            return this.electricLamp.status = true;
        } switchOff () {
            this.status = false;
            return this.electricLamp.status = false;
        }
    }
    let electricLamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(false,electricLamp);
    switchButton.connectToLamp ();
    for (let i =0; i<5; i++) {
        switchButton.switchOn ();
        switchButton.switchOff ();
    } if (electricLamp.status == true) {
        document.write('Light on');
    } else {
        document.write('light off');
    }
</script>
</body>
</html>
