<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng class circle</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        };
        getRadius () {
            return this.radius;
        };
        getArea () {
            return Math.PI * this.radius * this.radius;
        };
    }
    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert('Radius is: ' + radius + ' Area is: ' + area);
</script>
</body>
</html>
