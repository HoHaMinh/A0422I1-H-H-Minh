<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1-6</title>
</head>
<body>
<!--Revenue > 10,000,000, commission = (Revenue - 10,000,000) * 10%-->
<!--Revenue > 20,000,000, commission = (Revenue - 20,000,000) * 20% + 1,000,000-->
<!--Revenue > 30,000,000, commission = (Revenue - 30,000,000) * 30% + 3,000,000-->
<!--Revenue > 40,000,000, commission = (Revenue - 40,000,000) * 40% + 6,000,000-->
<script>
    let revenue = parseFloat(prompt('Enter the revenue'));
    let commission = 0;
    if (isNaN(revenue)) {
        alert('Pls input revenue by number');
    } else {
        if (revenue>40000000) {
            commission = (revenue-40000000) *0.4 + 6000000;
        } else if (revenue>30000000) {
            commission = (revenue-30000000) * 0.3 + 3000000;
        } else if (revenue>20000000) {
            commission = (revenue - 20000000) * 0.2 + 1000000;
        } else if (revenue>10000000) {
            commission = (revenue-10000000) * 0.1;
        } else if (revenue>=0) {
            commission = commission;
        } else alert('Pls input revenue again');
        alert('Commission is ' + commission + 'vnd');
    }

</script>
</body>
</html>
