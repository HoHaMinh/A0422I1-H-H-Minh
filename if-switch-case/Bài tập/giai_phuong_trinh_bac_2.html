    let x;
    let y;
    if (isNaN(a) || isNaN(b) || isNaN(c) || a==0) {
        alert('Pls input a and b and c again by number');
    } else if (abc<0) {
        alert('Equation has no solutions');
    } else if (abc==0) {
        x=y= -b/2*a;
        alert('x and y = ' + x);
    } else {
        x= (-b + Math.sqrt(abc)) / (2*a);
        y= (-b - Math.sqrt(abc)) / (2*a);
        alert('x= ' + x +' , '+'y= ' +y);
    }
</script>
