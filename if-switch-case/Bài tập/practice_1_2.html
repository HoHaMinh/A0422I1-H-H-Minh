<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Luyện tập 1-2</title>
</head>
<body>
<script>
    let age = parseInt(prompt('Enter your age'));
    if (isNaN(age)) {
        alert('Pls enter your age again');
    } else if (age < 16) {
        alert('You are not old enough for class 10');
    } else alert('You are old enough for class 10');
</script>
</body>
</html>
