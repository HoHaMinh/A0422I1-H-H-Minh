<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1-1</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Enter number a'));
    let b = parseFloat(prompt('Enter number b'));
    if (isNaN(a) || isNaN(b)) {
        alert('Pls input number again')
    } else if (a%b==0) {
        alert('a chia hết cho b');
        } else alert('a không chia hết cho b');
</script>
</body>
</html>
