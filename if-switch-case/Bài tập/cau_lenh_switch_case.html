<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh Switch-case</title>
</head>
<body>
<form>
    <input type="number" id="month" min="1" max="12">
    <button type="button" id="days" onclick="calculate()">Tính số ngày</button>
    <br>
    <div id="warning"> </div>
</form>
<script>
function calculate() {
    let month = parseInt(document.getElementById('month').value);
    if (isNaN(month) || month<1 || month>12)  {
        document.getElementById('warning').innerText="Vui lòng nhập lại tháng";
    }
    switch (month) {
        case (1):
        case (3):
        case (5):
        case (7):
        case (8):
        case (10):
        case (12):
            document.getElementById('warning').innerText = "Tháng " + month + " có 31 ngày";
            break;
        case (2):
            document.getElementById('warning').innerText = "Tháng " + month + " có 28 hoặc 29 ngày";
            break;
        case (4):
        case (6):
        case (9):
        case (11):
            document.getElementById('warning').innerText = "Tháng " + month + " có 30 ngày";
            break;
    }
}
</script>
</body>
</html>
