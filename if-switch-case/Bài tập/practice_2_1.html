<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 2-1</title>
</head>
<body>
<script>
    let celcius = parseFloat(prompt('Enter the Celcius'));
    let fah = celcius * 9/5 +32;
    if (isNaN(celcius)) {
        alert('Input Celcius again by number');
    } else alert('Fahrenheit is ' + fah + 'F');
</script>
</body>
</html>
