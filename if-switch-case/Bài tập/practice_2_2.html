<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 2-2</title>
</head>
<body>
<script>
    let meter = parseFloat(prompt('Enter the meter'));
    let feet = meter * 3.2808;
    if (isNaN(meter) || meter<0) {
        alert('Input the meter again');
    } else alert('Feet is ' + feet + 'ft');
</script>
</body>
</html>
