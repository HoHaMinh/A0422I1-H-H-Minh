<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-case 3</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Enter the number'));
    if (number > 0) {
        alert('1');
    }else if (number < 0) {
        alert('-1');
        }  else {
        alert('0');
    }
</script>
</body>
</html>
