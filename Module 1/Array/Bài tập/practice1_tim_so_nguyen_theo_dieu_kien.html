<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên >=10</title>
</head>
<body>
<script>
    let integer = [1,3,11,4,12,7,19,20,5,15];
    let count=0;
    for (let i of integer) {
        if (i>=10) {
            document.write(i + '<br>');
            count+=1;
        }
    } document.write('Numbers of integer >= 10 is '+count);
</script>
</body>
</html>
