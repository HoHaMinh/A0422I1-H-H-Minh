<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ của chuỗi</title>
</head>
<body>
<script>
    let string = prompt('Pls enter the string');
    let change = string.split('');
    let count=change.length;
    document.write('The number of string is: '+count);
</script>
</body>
</html>
