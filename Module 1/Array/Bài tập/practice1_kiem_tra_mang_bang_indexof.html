<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 1 số nguyên có nằm trong mảng không</title>
</head>
<body>
<script>
    let integer = [1,3,11,4,12,7,19,20,5,15];
    let number = parseInt(prompt('Pls enter the number'));
    if (integer.indexOf(number)!=-1) {
        document.write('Number is in array');
    } else {
        document.write('Number is not in array');
    }
</script>
</body>
</html>
