<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất và vị trí của nó</title>
</head>
<body>
<script>
    let integer = [1,3,11,4,12,7,19,20,5,15];
    let max =integer[0];
    let index = 0;
    for (let i in integer) {
        if (integer[i]>=max) {
            max = integer[i];
            index=i;
        }
    } document.write('The max is '+max+' .Index of max of array is '+index);
</script>
</body>
</html>
