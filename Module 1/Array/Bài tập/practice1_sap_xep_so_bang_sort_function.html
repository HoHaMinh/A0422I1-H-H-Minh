<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp số trong mảng theo thứ tự giảm dần</title>
</head>
<body>
<script>
    let integer = [1,3,15,4,12,7,19,20,5,15];
    integer.sort(function (a, b) {return b-a});
    document.write(integer);
</script>
</body>
</html>
