<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let array= [-3,5,1,3,2,10];
    let max = array[0];
    for (let i of array) {
        if (max<=i) {
            max=i
        }
    } document.write('Max is ' + max);
</script>
</body>
</html>
