<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác mảng</title>
</head>
<body>
<h2>Sample screen</h2>
<input type="text" id="input">
<input type="button" id="addValue" value="Add" onclick="addElementToArray()">
<input type="button" id="showValue" value="Display" onclick="showValueOfArray()">
<p id="result"> </p>
<script>
    let array = [ ];
    function addElementToArray() {
        array.push(document.getElementById('input').value);
        document.getElementById('input').value=' ';
    }
    function showValueOfArray() {
        let e = "<hr/>";
        for (let i of array) {
            e += i + "<br/>";
        }
        document.getElementById('result').innerHTML=e;
    }
</script>
</body>
</html>
