<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp for-1</title>
</head>
<body>
<p id="text"> </p>
<script>
    let text= ' '
    for (let N=0; N<=5; N++) {
        text += "The number is " + N + "<br>";
        document.getElementById('text').innerHTML=text;
    }
</script>
</body>
</html>
