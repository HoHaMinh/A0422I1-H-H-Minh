<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo mảng mới từ 2 mảng</title>
</head>
<body>
<SCRIPT>
    let array1 =[7,2,5,3,5,3,9];
    let array2 =[7,2,5,4,6,3,5,3];
    let array3=[];
    for (let i of array1) {
        if (array2.indexOf(i)==-1) {
            array3.push(i);
        }
    }
    for (let i of array2) {
        if (array1.indexOf(i)==-1) {
            array3.push(i);
        }
    }
    array3.sort(function(a,b) {return(a-b)});
    document.write(array3);
</script>
</body>
</html>
