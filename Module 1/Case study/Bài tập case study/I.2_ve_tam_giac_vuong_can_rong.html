<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng</title>
</head>
<body>
<script>
    for (let i=0; i<=4; i++) {
        for (let j=0; j<=i;j++) {
            if (i==2 && j==1) {
                document.write('&nbsp;&nbsp;');
            } else if (i==3 && (j==1 || j==2)) {
                document.write('&nbsp;&nbsp;');
            } else {
                document.write('*');
            }
        } document.write('<br>');
    }
</script>
</body>
</html>
