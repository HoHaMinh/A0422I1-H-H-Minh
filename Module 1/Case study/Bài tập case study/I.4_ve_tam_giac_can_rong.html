<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân rỗng</title>
</head>
<body>
<script>
    for (let i=1; i<=5; i++) {
        for (let j=1; j<=i+4; j++) {
            if (j<(6-i)) {
                document.write('&nbsp;&nbsp;');
            } else if (i!=5 && j<(i+4)) {
                if ((i == 2 && j == 4) ||
                    (i == 3 && j == 3) ||
                    (i == 4 && j == 2)) {
                    document.write('*');
                } else {
                    document.write('&nbsp;&nbsp;');
                }
            }else {
                    document.write('*');
                }
        } document.write('<br>');
    }
</script>
</body>
</html>
