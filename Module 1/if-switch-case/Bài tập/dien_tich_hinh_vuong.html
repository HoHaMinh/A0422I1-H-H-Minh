<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 2-3</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Enter the square edge'));
    let area = a*a;
    if (isNaN(a) || a<=0) {
        alert('Input the square edge again');
    } else alert('The square area is ' + area);
</script>
</body>
</html>
