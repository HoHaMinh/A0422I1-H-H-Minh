<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử 3 ngôi 2</title>
</head>
<body>
<SCRIPT>
    let message = prompt('Enter the message');
    switch (message) {
        case ('Employee'):
            alert('Hello');
        break;
        case ('Director'):
            alert('Greeting');
        break;
        case (''):
            alert('No login');
        break;
        default:
            alert('');
    }
</SCRIPT>
</body>
</html>
