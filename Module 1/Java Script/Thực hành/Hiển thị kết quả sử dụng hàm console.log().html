<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị kết quả sử dụng hàm console.log()</title>
</head>
<body>
<button type="button" onclick="showConsoleMessage()">Click me</button>
<script>
    function showConsoleMessage() {
        console.log("Xin chào thế giới");
    }
</script>
</body>
</html>
