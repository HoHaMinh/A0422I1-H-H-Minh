<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bien kieu du lieu toan tu b2</title>
</head>
<body>
<script>
    let inputCelcius = prompt('Enter the Celcius');
    let celcius = parseInt(inputCelcius);
    let fahrenheit;
    fahrenheit = 9 * celcius / 5 + 32;
    document.write('The Fahrenheit is: ' + fahrenheit);
</script>
</body>
</html>
