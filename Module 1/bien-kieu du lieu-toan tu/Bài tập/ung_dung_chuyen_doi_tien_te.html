<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ung dung chuyen doi tien te</title>
    <style>
        th {
            font-weight: bold; text-align: center;
        }
        select {width: 4cm}
    </style>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From currency</th>
        <th>To currency</th>
        <th> </th>
    </tr>
    <tr>
        <td>
            <input type="number" id="amount" name="amount" min="0" style="color: red">
        </td>
        <td>
            <select id="fromCurrency">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </td>
        <td>
            <button type="button" onclick="convert();">Convert</button>
        </td>
    </tr>
    <tr>
        <td colspan="4" id="amountConvert" style="color: blue; font-weight: bold"> </td>
    </tr>
    <script>
        function convert() {
            let amount = document.getElementById("amount").value;
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            let amountConvert;
            if (fromCurrency == "VND") {
                if (toCurrency == "USD") {
                    amountConvert = amount / 23000;
                } else amountConvert = amount;
            } else if (toCurrency == "VND") {
                amountConvert = amount * 23000;
            } else amountConvert = amount;
            document.getElementById("amountConvert").innerHTML = "The result is: " + amountConvert + toCurrency;
        }
    </script>
</table>
</body>
</html>
