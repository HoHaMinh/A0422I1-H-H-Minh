<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm hàm alert vào vị trí</title>
</head>
<body>
<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        let result = firstNum + secondNum;
        return (result);
    }
    result = 0;
    alert('Result is '+result);
    result = addNumbers();
    alert('Result is '+result);
</script>
</body>
</html>
