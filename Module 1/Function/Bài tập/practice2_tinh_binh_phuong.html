<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<SCRIPT>
    let number = parseFloat(prompt('Pls enter the number'));
    calculateSquare(number);
    function calculateSquare(number) {
        let square = number*number;
        alert('Square of number is ' + square);
    }
</SCRIPT>
</body>
</html>
