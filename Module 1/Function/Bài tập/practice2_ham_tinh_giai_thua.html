<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính giai thừa</title>
</head>
<body>
<script>
    let integer = prompt('Pls enter the integer');
    let checkInteger = parseInt(integer) - parseFloat(integer);
    if (isNaN(isNaN(integer)) || checkInteger!=0 || integer<=0) {
        alert('Pls enter the integer again')
    } else {
        calculateFactorial(integer);
    }
    function calculateFactorial(number) {
        let factorial = 1;
        for (let i=1; i<=number;i++) {
            factorial*=i;
        } alert('The factorial is '+factorial);
    }
</script>
</body>
</html>
