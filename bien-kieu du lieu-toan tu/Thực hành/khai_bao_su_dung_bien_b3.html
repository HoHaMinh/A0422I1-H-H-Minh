<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khai bao su dung bien b3</title>
</head>
<body>
<script>
    let a = prompt('Mời bạn nhập số đầu tiên');
    let b = prompt('Mời bạn nhập số thứ hai');
    if(a % b == 0) alert('Số đầu tiên là bội số của số thứ hai')
    else alert('Số đầu tiên không phải là bội số của số thứ hai')
</script>
</body>
</html>
