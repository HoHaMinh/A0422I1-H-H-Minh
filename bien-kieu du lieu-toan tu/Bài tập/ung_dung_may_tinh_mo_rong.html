<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ung dung may tinh mo rong</title>
    <style>
        .a {font-weight: bold; color: blue; width: 8.8cm; height: 3cm; text-align: right; align-self: center; font-size: 1cm}
        button {width: 2.1cm; height: 2cm; font-weight: bold; text-align: center; font-size: 5mm}
    </style>
</head>
<body>
<table border="2">
    <tr>
        <th colspan="4"> <input type="text" id="result" disabled class="a" > </th>
    </tr>
    <Tr>
        <td> <button type="button" value="7" onclick="display('7')">7</button></td>
        <td> <button type="button" value="8" onclick="display('8')">8</button></td>
        <td> <button type="button" value="9" onclick="display('9')">9</button></td>
        <td> <button type="button" value="+" onclick="display('+')">+</button></td>
    </Tr>
    <Tr>
        <td> <button type="button" value="4" onclick="display('4')">4</button></td>
        <td> <button type="button" value="5" onclick="display('5')">5</button></td>
        <td> <button type="button" value="7" onclick="display('6')">6</button></td>
        <td> <button type="button" value="-" onclick="display('-')">-</button></td>
    </Tr>
    <Tr>
        <td> <button type="button" value="1" onclick="display('1')">1</button></td>
        <td> <button type="button" value="2" onclick="display('2')">2</button></td>
        <td> <button type="button" value="3" onclick="display('3')">3</button></td>
        <td> <button type="button" value="*" onclick="display('*')">x</button></td>
    </Tr>
    <Tr>
        <td> <button type="button" value="0" onclick="display('0')">0</button></td>
        <td> <button type="button" value="." onclick="display('.')">.</button></td>
        <td> <button type="reset" value="reset" onclick="reset()">AC</button></td>
        <td> <button type="button" value="/" onclick="display('/')">รท</button></td>
    </Tr>
    <tr>
        <td> <button type="button" value="(" onclick="display('(')">(</button></td>
        <td> <button type="button" value=")" onclick="display(')')">)</button></td>
        <td colspan="2"> <button type="button" value="=" onclick="calculate()" style="width: 4.4cm">=</button></td>
    </tr>
</table>
<script>
    function reset() {
        document.getElementById("result").value = " ";
    }
    function display(value) {
            document.getElementById("result").value += value;
        }
    function calculate() {
            let expression = document.getElementById("result").value;
            let result = eval(expression);
            document.getElementById("result").value = result;
    }
</script>
</body>
</html>
