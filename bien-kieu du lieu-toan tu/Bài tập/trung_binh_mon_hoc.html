<script>
    let inputPhysics = prompt('Enter the Physics');
    let inputChemistry = prompt('Enter the Chemistry');
    let inputBiology = prompt('Enter the Biology');
    let physics = parseInt(inputPhysics);
    let chemistry = parseInt(inputChemistry);
    let biology = parseInt(inputBiology);
    let average = (physics + chemistry + biology)/3;
    let total = physics + chemistry + biology;
    document.write('The average is: ' + average);
    document.write('<br>')
    document.write('The total is: ' + total);
</script>
