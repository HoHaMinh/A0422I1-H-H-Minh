<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Pls enter number'));
    let array= [-3,5,1,3,2,10];
    for (let i in array) {
        if (array[i]==number) {
            document.write('Index of number is ' + i);
        }
    }
</script>
</body>
</html>
