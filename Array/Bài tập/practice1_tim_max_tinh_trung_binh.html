<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất và tính trung bình các số trong mảng</title>
</head>
<body>
<script>
    let integer = [1,3,11,4,12,7,19,20,5,15];
    let max = integer[0];
    let total = 0;
    for (let i of integer) {
        if (i>=max) {
            max=i;
        } total+=i;
    } let average = total/integer.length;
    document.write('Max is '+max + ' .The average is '+average);
</script>
</body>
</html>
