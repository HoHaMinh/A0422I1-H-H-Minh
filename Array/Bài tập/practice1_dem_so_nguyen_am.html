<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong chuỗi</title>
</head>
<body>
<script>
    let integer = [1,-3,11,-4,12,-7,19,-20,-5,15];
    let count=0;
    for (let i of integer) {
        if (i<0) {
            count+=1;
        }
    } document.write('The numbers of negetive integer is '+count);
</script>
</body>
</html>
