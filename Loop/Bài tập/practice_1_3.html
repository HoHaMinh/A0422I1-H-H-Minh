<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1-3</title>
</head>
<body>
<script>
    let a=0
    let b=1
    document.write(a + ' , ' + b);
    for (let i=1; i<=18; i++) {
        let c = a+b;
        document.write(' ,' + c);
        a=b;
        b=c;
    }
</script>
</body>
</html>
