<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1-5</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let c;
    let total = 1;
    for (let i=1;i<=18;i++) {
        c=a+b;
        total = total+c;
        a=b;
        b=c;
    }
    document.write('The total of 20 first number of fibonacci is ' + total);
</script>
</body>
</html>
