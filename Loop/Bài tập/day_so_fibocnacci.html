<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 2-1</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    document.write(a + ' , ' + b + ' , ');
    let c;
    for (let i=1; i<=50; i++) {
        c=a+b;
        document.write(c + ' , ');
        a=b;
        b=c;
    }
</script>
</body>
</html>
