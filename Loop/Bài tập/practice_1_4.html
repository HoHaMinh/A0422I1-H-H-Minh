<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập 1-4</title>
</head>
<body>
<script>
    let a=1;
    let b=1;
    let c;
    do {
        c= a + b;
        a=b;
        b=c;
    }
    while (c%5!==0);
    alert("The first number divisible by 5 is " + c);
</script>
</body>
</html>
