<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập thêm 3</title>
</head>
<body>
<script>
    // S=1+1/2+1/3+...+1/n
    let s=0;
    let n = parseInt(prompt('Pls enter the n'));
    if (isNaN(n) || n<1) {
        alert('Pls input n again');
    } else {
        for (let i=1; i<=n; i++) {
            s+=1/i;
        } document.write('S = '+ s);
    }
</script>
</body>
</html>
