<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập thêm 1</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Pls enter the height'));
    if (isNaN(n) || n<=0) {
        alert('Pls enter the height again');
    } else {
    for (let i=0; i<n; i++ ) {
        document.write('*****' + '<br>');
    }
    }
</script>
</body>
</html>
