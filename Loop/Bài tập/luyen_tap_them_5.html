<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập thêm 5</title>
</head>
<body>
<script>
    let s = 1;
    let factorial = 1;
    let n = parseFloat(prompt('Pls enter n'));
    if (isNaN(n) || n < 1) {
        alert('Pls enter n again');
    } else if (n == 1) {
        s = 1;
    } else {
        for (let i = 2; i <= n; i++) {
            factorial = factorial * (2 * i - 2) * (2 * i - 1);
            s = s + 1 / factorial;
        }
    } document.write('S = ' + s);
</script>
</body>
</html>
