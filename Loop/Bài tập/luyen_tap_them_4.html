<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập thêm 4</title>
</head>
<body>
<script>
    // S=15-1+1/2-1/3!+....+(-1)n  1/n!
    let s=15;
    let n=parseFloat(prompt('Pls enter the n'));
    let check = parseInt(n) - n;
    let factorial=1;
    if (isNaN(n) || n<1 || check!=0) {
        alert('Pls input n again');
    } else {
        for (let i = 1; i <= n; i++) {
            factorial = factorial * i;
            s = s + Math.pow(-1, i) / factorial;
        }
        document.write('S =' + s);
    }
</script>
</body>
</html>
