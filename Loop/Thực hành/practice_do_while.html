<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập do-while</title>
</head>
<body>
<SCRIPT>
    let value = null;
    do {
        value = prompt('Enter the number from 1 to 10');
        alert('Input number is ' + value);
    } while (value<1 || value<=10);
</SCRIPT>
</body>
</html>
